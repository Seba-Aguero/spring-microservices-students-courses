spring:
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://STUDENT-SERVICE  # This will use Eureka to resolve the service
          predicates:
            - Path=/api/student/**
        - id: course-service
          uri: lb://COURSE-SERVICE  # This will use Eureka to resolve the service
          predicates:
            - Path=/api/course/**